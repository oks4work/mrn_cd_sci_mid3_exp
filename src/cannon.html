<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
		<link rel="stylesheet/less" href="less/cannon.less" type="text/css" />
		<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.7.1/less.min.js" ></script>
		<!--<link rel="stylesheet" href="css/cannon.css" type="text/css" />-->
		<title></title>
	</head>

	<body>

		<div class="contentsArea">
			<ul class="cannonPoint">
				<li><img src="images/cannon/colorRound_top.png"></li>
				<li><span class="dispaly_IB colorRound_GR"><div class="colorRound_WT"></div></span>C</li>
				<li><span class="dispaly_IB colorRound_PK"><div class="colorRound_WT"></div></span>B</li>
				<li><span class="dispaly_IB colorRound_OR"><div class="colorRound_WT"></div></span>A</li>
			</ul>
			<span class="cannonPoint_line"></span>
			<img src="images/cannon/cannonIMG.png" class="cannonImg">
			<div class="cannonArea">
				<img id="cannonball" class="cannonball" src="images/cannon/colorRound_top.png" alt="" />
			</div>
			<div class="cannonGraph">
				<div class="graphTitleTxt"><p>A 지점</p></div>
				<div class="graphTitleLine"></div>
				<ul class="graphContents">
					<li class="colorBar purple">
						<div>47 <span class="NMyeongjoEB">m</span></div>
					</li>
					<li class="colorBar blue">
						<div>77 <span class="NMyeongjoEB">J</span></div>
					</li>
					<li class="colorBar green">
						<div>95 <span class="NMyeongjoEB">J</span></div>
					</li>
					<li class="colorBar pink">
						<div>47 <span class="NMyeongjoEB">J</span></div>
					</li>
				</ul>
				<ul class="cannonGraph_text">
					<li>높이</li>
					<li>운동<br/>에너지</li>
					<li>위치<br/>에너지</li>
					<li>역학적<br/>에너지</li>
				</ul>
			</div>
			<div class="underBar">
				<div class="rangeInputContainer">
					<input type="range" id="rangeInput_velocity" />
				</div>

				<div class="numberInputContainer">
					<input type="number" id="numberInput_velocity" min="10" max="20" step="1" value="15" />
					<div class="numberInputContainer_unit"></div>
				</div>

				<div class="rangeInputContainer">
					<input type="range" id="rangeInput_mass" min="1" max="11" step="1" value="6" />
				</div>
				<div class="numberInputContainer">
					<input type="number" id="numberInput_mass" min="1" max="11" step="1" value="6" />
					<div class="numberInputContainer_unit"></div>
				</div>
				<ul class="underBar_Btn">
					<li class="playBtn"></li>
					<li class="stopBtn on"></li>
					<li class="replayBtn on"></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="js/$ts.js"></script>
		<script type="text/javascript" src="js/cannon_config.js"></script>
		<script type="text/javascript" src="js/efSound.js"></script>
		<script type="text/javascript" src="js/clickToggle.js"></script>
		<script type="text/javascript" src="js/inputConn.js"></script>
		<script type="text/javascript" src="js/cannonTimer.js"></script>
		<script type="text/javascript" src="js/cannon.js"></script>
		<script type="text/javascript">

			document.addEventListener('DOMContentLoaded', function () {

			}, false);

		</script>

	</body>
</html>
